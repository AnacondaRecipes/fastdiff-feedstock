{% set name = "fastdiff" %}
{% set version = "0.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 623ad3d9055ab78e014d0d10767cb033d98d5d4f66052abf498350c8e42e29aa

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - pytest-runner
    - python
  run:
    - python

test:
  source_files:
    - tests
  requires:
    - pytest <4
    - pytest-benchmark
    - pytest-cov
  imports:
    - fastdiff
  commands:
    - pytest --cov fastdiff -vv

about:
  home: https://github.com/syrusakbary/fastdiff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A fast native implementation of diff algorithm with a pure Python fallback
  description: |
    fastdiff is a re-implementation of difflib in pure Rust compiled to
    WebAssembly to speedup different language integrations:

extra:
  recipe-maintainers:
    - bollwyvl
